name: Cleanup Old Workflow Runs

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to keep'
        required: true
        default: '30'
        type: choice
        options:
          - '7'
          - '14'
          - '30'
          - '60'
          - '90'
      delete_failed_only:
        description: 'Delete only failed runs'
        required: true
        default: true
        type: boolean

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ inputs.days || 30 }}
          keep_minimum_runs: 10
          delete_workflow_pattern: ".*"
          delete_run_by_conclusion_pattern: |
            ${{ inputs.delete_failed_only && 'failure|cancelled|skipped' || '.*' }}
      
      - name: Delete old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '${{ inputs.days || 30 }} days'
          skip-recent: 10