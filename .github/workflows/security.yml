name: Security Scanning

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================================
  # Container Security Scanning
  # ============================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Dependency Scanning
  # ============================================
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          pip install -r requirements/production.txt
          # Use --output json for clean JSON output
          safety check --output json > safety-report.json 2>/dev/null || true

          # Parse and fail on critical vulnerabilities
          python -c "
          import json
          import sys
          try:
              with open('safety-report.json', 'r') as f:
                  content = f.read()
                  if not content:
                      print('No vulnerabilities found')
                      sys.exit(0)
                  report = json.loads(content)
                  if isinstance(report, dict) and 'vulnerabilities' in report:
                      vulnerabilities = report['vulnerabilities']
                  else:
                      vulnerabilities = report if isinstance(report, list) else []

                  critical = [v for v in vulnerabilities if v.get('severity', '').lower() == 'critical']
                  if critical:
                      print(f'Found {len(critical)} critical vulnerabilities')
                      for vuln in critical:
                          print(f\"  - {vuln.get('package', 'unknown')}: {vuln.get('advisory', 'N/A')}\")
                      sys.exit(1)
          except json.JSONDecodeError:
              print('Warning: Could not parse safety report, skipping')
              sys.exit(0)
          "

      - name: Run pip-audit
        run: |
          pip-audit --desc --format json --output pip-audit-report.json

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            pip-audit-report.json

  # ============================================
  # SAST (Static Application Security Testing)
  # ============================================
  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Bandit security linter
        run: |
          pip install bandit[toml]
          bandit -r mate/ -f json -o bandit-report.json --severity-level medium || true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/security-audit
            p/django
            p/python
            p/owasp-top-ten

      # Note: Semgrep v1 doesn't generate SARIF by default
      # Skipping SARIF upload for now

  # ============================================
  # Infrastructure Security Scanning
  # ============================================
  infrastructure-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          directory: infrastructure/terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: checkov-results.sarif

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        continue-on-error: true
        with:
          working_directory: infrastructure/terraform
          format: sarif
          out: tfsec-results.sarif

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: tfsec-results.sarif

  # ============================================
  # Secrets Scanning
  # ============================================
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ============================================
  # License Compliance Check
  # ============================================
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check licenses
        run: |
          pip install pip-licenses
          pip install -r requirements/production.txt
          pip-licenses --format=json --output-file=licenses.json

          # Check for problematic licenses (but don't fail the build)
          python -c "
          import json
          with open('licenses.json', 'r') as f:
              licenses = json.load(f)
              # Only check for truly problematic licenses, not LGPL which is often OK
              problematic = ['GPL-3.0', 'AGPL']
              issues = []
              for pkg in licenses:
                  license = pkg.get('License', '')
                  # Skip common false positives
                  if pkg.get('Name', '') in ['psycopg2-binary', 'psycopg']:
                      continue
                  if any(p in license for p in problematic):
                      issues.append(f\"{pkg['Name']}: {license}\")
              if issues:
                  print('Warning: Found potentially problematic licenses:')
                  for issue in issues:
                      print(f'  - {issue}')
                  # Don't fail the build, just warn
              else:
                  print('License check passed: No problematic licenses found')
          "

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
