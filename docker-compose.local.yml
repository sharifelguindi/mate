volumes:
  mate_local_postgres_data: {}
  mate_local_postgres_data_backups: {}
  mate_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: mate_local_django
    container_name: mate_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
      - vite
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: mate_production_postgres
    container_name: mate_local_postgres
    volumes:
      - mate_local_postgres_data:/var/lib/postgresql/data
      - mate_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: mate_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:6
    container_name: mate_local_redis
    volumes:
      - mate_local_redis_data:/data

  # Single Celery worker handling all queues
  celeryworker:
    <<: *django
    image: mate_local_celeryworker
    container_name: mate_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker
    environment:
      # Single worker handles all queues in local development
      - WORKER_QUEUES=default,gpu,priority,provisioning,reports,notifications

  celerybeat:
    <<: *django
    image: mate_local_celerybeat
    container_name: mate_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: mate_local_flower
    container_name: mate_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
    environment:
      - FLOWER_BASIC_AUTH=admin:changeme

  vite:
    build:
      context: .
      dockerfile: ./compose/local/vite/Dockerfile
    image: mate_local_vite
    container_name: mate_local_vite
    volumes:
      - ./frontend:/app/frontend:z
      - ./mate/static:/app/mate/static:z
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
